<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nebulacoin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="theme-color" content="#f19e36" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/silver.png">

</head>
<body>
    <div class="coin-count-container">
        <img src="./assets/images/coin.png" width="45px">
        <h1 class="select-none"></h1>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    
    <div class="rank-container">
        <div class="rank-items">
            <img src="./assets/images/3d-trophy.png" class="select-none" width="30px">
            <span id="league-name" class="select-none"></span>
            <div class="hader">
                <a href="League.html">
                    <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    
    <div id="touch-container">
        <div class="coin-container">
            <img src="./assets/images/golden.png" id="coin" class="select-none" width="300px" />
        </div>
    </div>
    <div class="container">
        <div class="power">
            <img src="./assets/images/thunder.png" width="40px">
            <div class="power-count">
                <span id="power" class="select-none">0</span>
                <span class="gray select-none" id="total">/0</span>
            </div>
        </div>
    
        <div class="tap">
            <img src="./assets/images/dollar-banknote.png" height="30px" width="30px">
            <div class="tap-count">
                <span id="tap" class="select-none">0</span>
                <span class="gray-tap select-none">one tap</span>
            </div>
        </div>
    </div>
    <div class="menu-container">
    
        <div class="menu-bottuns">
            <a href="frens.html" class="button b-r">
                <img src="./assets/images/handshake.png" alt="" width="25px">
                <span class="select-none">Friends</span>
            </a>
            <a href="earn.html" class="button b-r">
                <img src="./assets/images/money-bag.png" alt="" width="25px">
                <span class="select-none">Earn</span>
            </a>
            <a href="boost.html" class="button b-r">
                <img src="./assets/images/rockets.png" alt="" width="25px">
                <span class="select-none">Boosts</span>
            </a>
            <a href="ton.html" class="button disabled">
                <img src="./assets/images/wallet.png" alt="" width="25px">
                <span class="select-none">Wallet</span>
                <span class="soon-text">soon</span>
            </a>
        </div>
    </div>
    <script src="./assets/js/league.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
