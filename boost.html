<body class="boost">
    
    <div class="haeder">
        <a href="index.html">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <!-- <h1>Nebulacoin</h1> -->
    </div>

    <div class="user-balance">
        <div class="balance-title">
            <span class="select-none">Your balance</span>
        </div>
        <div class="balance-coins">
            <img src="./assets/images/coin.png" width="50px" alt="">
            <span id="balance" class="select-none"></span>
        </div>
    </div>

    <div id="task-modal" class="task-modal">
        <div class="task-modal-content">
            <span id="task-close" class="task-close">&times;</span>
            <img id="task-image" src="" alt="Task Image">
            <h3 id="task-title"></h3>
            <p id="task-description"></p>
            <h4 class="task-reward">
                <img src="./assets/images/coin.png" class="task-modal-img">
                <span id="task-reward"></span>
            </h4>
            <button id="task-action-button" class="task-action-button">GET</button>
        </div>
    </div>


    <div class="free-boosts">
        <div class="free-boosts-title">
            <h2>Daily boosters</h2>
        </div>
        <div class="free-boosts-buttons">

            <div class="free-boost-button m-r disabled" id="turbo">
                <div class="free-boosts-detail">
                    <span class="select-none">Turbo Tap</span>
                    <span class="available select-none">soon</span> <!--3/3 available-->
                </div>
                <div>
                    <img src="./assets/images/rockets.png" width="30px" alt="">
                </div>
            </div>

            <div class="free-boost-button m-l" id="charge">
                <div class="free-boosts-detail">
                    <span class="select-none">Full Energy</span>
                    <span class="available select-none" id="">3/3 available</span>
                </div>
                <div>
                    <img src="./assets/images/energy.png" width="30px" alt="">
                </div>
            </div>


        </div>
        
    </div>

    <div class="boosters">
        <div class="boosters-title">
            <h2 class="select-none">Boosters</h2>
        </div>

        <div class="boosters-buttons">
            <div class="boosters-button m-b-1" id="multiTap" data-id="multiTap">

                <div class="boosters-button-detail">
                    <div class="boosters-button-image">
                        <img src="./assets/images/point_up.png" width="50px">
                    </div>
                    <div>
                        <div>
                            <h4>Multitap</h4>
                        </div>
                        <div class="boosters-button-data">
                            <img src="./assets/images/coin.png" width="20px" class="m-r-25">
                            <h5 id="multiTapCost" class="m-r-25">1,000</h5>
                            <span class="m-r-25">•</span>
                            <p id="multiTapLevel">1 lvl</p>
                        </div>
                    </div>
                </div>

                <div>
                    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 5L14.15 10C14.4237 10.2563 14.6419 10.5659 14.791 10.9099C14.9402 11.2539 15.0171 11.625 15.0171 12C15.0171 12.375 14.9402 12.7458 14.791 13.0898C14.6419 13.4339 14.4237 13.7437 14.15 14L9 19" stroke="#ffffff" opacity="0.4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>


            </div>

            <div class="boosters-button m-b-1" id="energyLimit" data-id="energyLimit">

                <div class="boosters-button-detail">
                    <div class="boosters-button-image">
                        <img src="./assets/images/battery.png" width="45px">
                    </div>
                    <div>
                        <div>
                            <h4>Energy Limit</h4>
                        </div>
                        <div class="boosters-button-data">
                            <img src="./assets/images/coin.png" width="20px" class="m-r-25">
                            <h5 id="energyLimitCost" class="m-r-25">1,000</h5>
                            <span class="m-r-25">•</span>
                            <p id="energyLimitLevel">1 lvl</p>
                        </div>
                    </div>
                </div>

                <div>
                    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 5L14.15 10C14.4237 10.2563 14.6419 10.5659 14.791 10.9099C14.9402 11.2539 15.0171 11.625 15.0171 12C15.0171 12.375 14.9402 12.7458 14.791 13.0898C14.6419 13.4339 14.4237 13.7437 14.15 14L9 19" stroke="#ffffff" opacity="0.4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>


            </div>

            <div class="boosters-button m-b-1" id="recharge" data-id="recharge">

                <div class="boosters-button-detail">
                    <div class="boosters-button-image">
                        <img src="./assets/images/energy.png" width="50px">
                    </div>
                    <div>
                        <div>
                            <h4>Energy Recharging</h4>
                        </div>
                        <div class="boosters-button-data">
                            <img src="./assets/images/coin.png" width="20px" class="m-r-25">
                            <h5 id="rechargeCost" class="m-r-25">1,000</h5>
                            <span class="m-r-25">•</span>
                            <p id="rechargeLevel">1 lvl</p>
                        </div>
                    </div>
                </div>

                <div>
                    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 5L14.15 10C14.4237 10.2563 14.6419 10.5659 14.791 10.9099C14.9402 11.2539 15.0171 11.625 15.0171 12C15.0171 12.375 14.9402 12.7458 14.791 13.0898C14.6419 13.4339 14.4237 13.7437 14.15 14L9 19" stroke="#ffffff" opacity="0.4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>


            </div>

            <div class="boosters-button">

                <div class="boosters-button-detail disabled">
                    <div class="boosters-button-image">
                        <img src="./assets/images/robot_face.png" width="45px">
                    </div>
                    <div>
                        <div>
                            <h4>Tap Bot</h4>
                            <span class="soon-boost">soon</span>
                        </div>
                        <div class="boosters-button-data">
                            <img src="./assets/images/coin.png" width="20px" class="m-r-25">
                            <h5 class="m-r-25">100,000</h5>
                        </div>
                    </div>
                </div>

                <div>
                    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 5L14.15 10C14.4237 10.2563 14.6419 10.5659 14.791 10.9099C14.9402 11.2539 15.0171 11.625 15.0171 12C15.0171 12.375 14.9402 12.7458 14.791 13.0898C14.6419 13.4339 14.4237 13.7437 14.15 14L9 19" stroke="#ffffff" opacity="0.4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>


            </div>
        </div>
    </div>
